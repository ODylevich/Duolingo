<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Learning Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .card {
            width: 300px;
            height: 200px;
            background-color: #4e73df;
            color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-container {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #1cc88a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #17a673;
        }
        .congrats {
            font-weight: bold;
            color: #1cc88a;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        {{ word }}
    </div>

    <div class="form-container">
        <form action="/check" method="POST">
            <input type="text" class="form-control" id="user_translation" name="user_translation" placeholder="Enter translation" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if real_translation %}
            {% if is_correct %}
                <div class="congrats">Congratulations!</div>
            {% else %}
                <div class="error-message">Incorrect. Try again!</div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
